<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ミュージックプレイヤー</title>
<style type="text/css">
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

pre {
	border: solid 3px #ddd;
	padding: 10px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #f0f0f0;
}

.err {
	color: red;
}
</style>
</head>
<body>

	<h1>ミュージックプレイヤー</h1>
	<p th:text="${msg}"></p>
	<form method="post" action="/" th:object="${formModel}">
		<table>
			<tr>
				<td><label for="title">タイトル</label></td>
				<td><input type="text" name="title" th:value="*{title}"
					th:errorclass="err" />
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
						th:errorclass="err"></div></td>
			</tr>
			<tr>
				<td><label for="artist">アーティスト</label></td>
				<td><input type="text" name="artist" th:value="*{artist}"
					th:errorclass="err" />
					<div th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"
						th:errorclass="err"></div></td>
			</tr>
			<tr>
				<td><label for="playlist">プレイリスト</label></td>
				<td><input type="text" name="playlist" th:value="*{playlist}"
					th:errorclass="err" />
					<div th:if="${#fields.hasErrors('playlist')}"
						th:errors="*{playlist}" th:errorclass="err"></div></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" /></td>
			</tr>
		</table>
	</form>

	<hr />
	<table>
		<tr>
			<th>ID</th>
			<th>タイトル</th>
			<th>アーティスト</th>
			<th>編集</th>
			<th>削除</th>
		</tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.title}"></td>
			<td th:text="${obj.artist}"></td>
			<td><a th:href="@{'/edit/' + ${obj.id}}">編集</a></td>
			<td><a th:href="@{'/delete/' + ${obj.id}}">削除</a></td>
		</tr>
	</table>

</body>
</html>
